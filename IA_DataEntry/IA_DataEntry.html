<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href=./IA_DataEntry.css>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body onload="dataentryconnectedCallback()">

    <!-- Delete popup -->

    <div class="delete-popup">
        <div class="delete-pop">
            <div class="header-delete"> DELETE </div>
            <div class="body-delete">
                <div class="delete-icon">
                    <div class="trash">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="delete-text">
                    Do you want to delete?
                </div>
            </div>
            <div class="footer-delete">
                <button class="button-63-delete" onclick="del(event)" role="button" id="yes">Delete</button>
                <button class="button-63-delete" onclick="del(event)" role="button" id="no">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete popup -->

    <!-- Spinner -->
    <iframe src="../IA_Spinner/IA_Spinner.html" id="spinner" class="spinner" frameborder="0"></iframe>
    <!-- Spinner -->
    <!-- Toast -->
    <ul class="notifications" id="notifications"> </ul>
    <!-- Toast -->

    <main id="main">
        <div class="header glass">
            <div class="logo">
                <h1 class="companylogo"> IELTS <span style="color: #106eea;">Analyzer.</span></h1>
                <h5 class="descrip">Score more than 8 bands</h5>
            </div>
            <div class="details">
                <a class="navbartransition" href="#" id="save" onclick="popupopen(event)">Save</a>
                <a class="navbartransition" href="../index.html">Home</a>
                <i class="fa fa-user" id="not-log" style="font-size: 30px;" onclick="authentication(event)"
                    aria-hidden="true"></i>
                <img id="login-img" class="login-img" onclick="authentication(event)" />
            </div>
        </div>

        <div class="section-divider">
            <div class="section1 glass">
                <div class="upper-section">
                    <div class="section-title"> Section 1</div>
                    <div class="section-dataentry">
                        <div class="question-type">
                            <label for="question-type"> Question Type :</label>
                            <select name="Question Type" id="question1" class="questions">
                            </select>
                        </div>
                        <div class="correct-answer">
                            <label for="correct"> Correct Answer :</label>
                            <input type="number" id="correct1" value="0">
                        </div>
                        <div class="incorrect-answer">
                            <label for="incorrect"> Incorrect Answer :</label>
                            <input type="number" id="incorrect1" value="0">
                        </div>
                        <div class="missed-answer">
                            <label for="missed"> Missed Answer :</label>
                            <input type="number" id="miss1" value="0">
                        </div>
                        <div class=" button-63" id="1" onclick="getData(event)">
                            <div id="1">Save & New</div>
                        </div>
                        <div class=" button-63" data-section="1" onclick="popupopen(event)">
                            <div data-section="1">Show</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section2 glass">
                <div class="upper-section">
                    <div class="section-title"> Section 2</div>
                    <div class="section-dataentry">
                        <div class="question-type">

                            </select>

                        <div class="correct-answer">
                            <label for="correct"> Correct Answer :</label>

                        <div class="incorrect-answer">
                            <label for="incorrect"> Incorrect Answer :</label>
                            <input type="number" id="incorrect2" value="0">
                        </div>
                        <div class="missed-answer">
                            <label for="missed"> Missed Answer :</label>
                            <input type="number" id="miss2" value="0">
                        </div>
                        <div class=" button-63" id="2" onclick="getData(event)">
                            <div id="2">Save & New</div>
                        </div>
                        <div class=" button-63" data-section="2" onclick="popupopen(event)">
                            <div data-section="2">Show</div>
                        </div>

                </div>
            </div>
            <div class="section3 glass">

                </div>
            </div>
            <div class="section4 glass" id="section4">
                <div class="upper-section">
                    <div class="section-title"> Section 4</div>
                    <div class="section-dataentry">
                        <div class="question-type">
                            <label for="question-type"> Question Type :</label>
                            <select name="Question Type" id="question4" class="questions">

                        <div class="missed-answer">
                            <label for="missed"> Missed Answer :</label>
                            <input type="number" id="miss4" value="0">

                        <div class=" button-63" id="4" onclick="getData(event)">
                            <div id="4">Save & New</div>
                        </div>
                        <div class=" button-63" data-section="4" onclick="popupopen(event)">
                            <div data-section="4">Show</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="front-div" id="show-div">
                <div class="shadowdiv glass"></div>
                <div class="show-data">
                    <div class="data-title" id="data-title"></div>
                    <div class="data-table">
                        <table class="table-data" id="table">
                            <!-- Data comes here from js -->
                        </table>
                    </div>
                    <div class="button-63 button" onclick="popupclose(event)">
                        <div>Close</div>
                    </div>
                </div>
            </div>

            <div class="front-div save-div glass" id="save-div">
                <div class="shadowdiv"></div>
                <div class="show-data show-data1">
                    <div class="data-title"> Save</div>
                    <div class="save-data show-data1">
                        <div class="incorrect-answer">
                            <label for="exam-name"><span style="color: red;">*</span> Exam Name:</label>
                            <input type="text" id="examname">
                        </div>
                        <div class="incorrect-answer">
                            <label for="exam-date"><span style="color: red;">*</span> Exam Date :</label>
                            <input type="date" id="examdate">
                        </div>
                    </div>
                    <div class="savebutton">
                        <div class="button-63 button1" id="save" onclick="saveexam(event)">
                            <div id="save">Save</div>
                        </div>
                        <div class="button-63 button1" id="close" onclick="popupclose(event)">
                            <div id="close">Close</div>
                        </div>
